{% extends "auth/base.html" %}

{% block content %}
  <div class="text-center text-md-center mb-4 mt-md-0">
    <h1 class="mb-0 h3">Masuk ke dalam Sistemm</h1>
  </div>

  <form action="/auth/signin" method="POST" enctype="multipart/form-data" class="mt-4">
    <!-- Form -->
    <div class="form-group mb-4">
      <label for="email">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
        <input class="form-control" name="username" autofocus required>
      </div>  
    </div>
    <!-- End of Form -->
    <div class="form-group">
      <!-- Form -->
      <div class="form-group mb-4">
        <label for="password">Your Password</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
          <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
        </div>  
      </div>
      <!-- End of Form -->
      <div class="d-flex justify-content-between align-items-top mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember">
          <label class="form-check-label mb-0" for="remember">
            Remember me
          </label>
        </div>
        <div>Belum Punya Akun?<a href="/auth/signup" class="small text-right">Daftar</a></div>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Sign in</button>
  </form>
{% endblock %}
