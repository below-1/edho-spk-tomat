{% extends "auth/base.html" %}

{% block content %}
  <div class="text-center text-md-center mb-4 mt-md-0">
    <h1 class="mb-0 h3">Daftar Sebagai Admin</h1>
  </div>

  <form id="main-app" action="/auth/signup-admin" method="POST" enctype="multipart/form-data" class="mt-4">
    <!-- Form -->
    <div class="form-group mb-4">
      <label for="email">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
        <input class="form-control" name="username" autofocus required>
      </div>  
    </div>

    <!-- End of Form -->
    <div class="form-group">

      <!-- Form -->
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
          <input 
            type="password" 
            v-model="payload.password" 
            placeholder="Password" 
            class="form-control" 
            name="password" 
            required
          >
        </div>  
      </div>

      {% raw %}
      <div class="form-group mb-4">
        <label for="password">Konfirmasi Password</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
          <input 
            type="password" 
            v-model="payload.confirm_pass" 
            placeholder="Password" 
            class="form-control" 
            v-bind:class="[ error.confirm_pass ? 'is-invalid' : '' ]"
            required
          >
        </div>  
      </div>
      {% endraw %}

      <!-- End of Form -->
      <div class="d-flex justify-content-between align-items-top mb-4">
        <div>Sudah Punya Akun?<a href="/auth/signup" class="small text-right"> Login</a></div>
      </div>
    </div>

    {% raw %}
    <button 
      v-bind:disabled="form_invalid"
      type="submit" 
      class="btn btn-block btn-primary"
    >Daftar</button>
    {% endraw %}
  </form>
{% endblock %}

{% block scripts %}
  <script src="/static/js/vue.global.js"></script>
  <script src="/static/js/signup-admin.js"></script>
{% endblock %}
